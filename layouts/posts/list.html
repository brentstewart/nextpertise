
{{define "main"}}
<h1>Archives:</h1><br>
{{range .Pages.GroupByDate "2006"}}
<hr><h2>{{.Key}}</h2>
<body>{{range .Pages.GroupByDate "January"}}
    <h3>{{.Key}}<br></h3>
    <ul style="list-style: none;">
    {{range .Pages}}
      <li>{{if .Params.picture }}<img src="/{{.Params.picture}}.png" height="20">{{end}}&nbsp; &nbsp;<a href="{{.RelPermalink}}">{{.Title}}</a></li><br>
    {{end}}
    </ul><br></body>
  {{end}}
  {{end}}
{{end}}
