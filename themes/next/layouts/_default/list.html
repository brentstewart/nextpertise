
{{define "main"}}
<h1>Recent articles:</h1><br>
<div id="parent">
{{range .Pages}}
  <div class="child">
    <a href="{{.RelPermalink}}">{{.Title}}</a><br>
    <div class="tags"> 
      {{ if .Params.tags }}<strong>Tags:</strong> {{range .Params.tags}}<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> {{end}}{{end}}
    </div>
  <br>
  </div>
  {{end}}
</div>
{{end}}
