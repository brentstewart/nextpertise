{{define "main"}}
<br> Tags used on this site: <br>
<div id="parent">
    {{ range .Data.Terms.Alphabetical }}
    <div class="child">
        <img src="/{{lower .Page.Title}}.png" height="20">
        <a href="{{.Page.Permalink }}">{{ .Page.Title }}</a> ({{.Count}})
    </div>
    {{ end }}
</div>
{{end}}
