
{{define "main"}}
<h1>Recent articles:</h1>
<div id="parent">
{{range .Pages}}
  <div class="child">
    <a href="{{.RelPermalink}}">{{.Title}}<br>
    <div class="tags"> 
      {{ if .Params.tags }}<strong>Tags:</strong> {{range .Params.tags}}<a href="{{ "/tags/" | RelPermalink }}">{{ . }} {{end}}{{end}}
    </div>
  <br>
  </div>
  {{end}}
</div>
{{end}}
